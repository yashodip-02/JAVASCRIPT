<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <style>
        * {
            margin: 10px 30px;
            padding: 0;
        }

        .div {
            width: 300px;
            height: 100px;
            background-color: rgb(246, 246, 246);
        }

        p {
            width: 100%;
            height: 100%;
            font-size: 20px;
            padding: 30px 10px;
            margin: 0;
        }

        input {
            height: 40px;
            width: 100px;
            font-size: 18px;
            background-color: rgb(255, 255, 255);
        }

        button {
            width: 100px;
            height: 50px;
            margin: 3px;
            background-color: rgba(0, 204, 255, 0.424);
            font-size: 17px;
        }
    </style>

</head>

<body>
    <div>
        <input type="number" id="numb1" placeholder="1ST num">
        <input type="number" id="numb2" placeholder="2ND num">
    </div>

    <div class="div">
        <p id="ans"></p>
    </div>



    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="multi()">Multiplication</button>
    <button onclick="div()">Division</button>
    <button onclick="mod()">Modulus</button>

    <script>


        function add() {
            let num1 = parseFloat(document.getElementById("numb1").value);
            let num2 = parseFloat(document.getElementById("numb2").value);

            let add = num1 + num2;
            let ans = document.getElementById("ans")
            ans.innerHTML = "Addition :" + " " + add;

        }
        function sub() {
            let num1 = parseFloat(document.getElementById("numb1").value);
            let num2 = parseFloat(document.getElementById("numb2").value);

            let sub = num1 - num2;
            let ans = document.getElementById("ans")
            ans.innerHTML = "Subtraction :" + " " + sub;
        }
        function multi() {
            let num1 = parseFloat(document.getElementById("numb1").value);
            let num2 = parseFloat(document.getElementById("numb2").value);

            let mul = num1 * num2;
            let ans = document.getElementById("ans")
            ans.innerHTML = "Mulitiplication :" + " " + mul;
        }
        function div() {
            let num1 = parseFloat(document.getElementById("numb1").value);
            let num2 = parseFloat(document.getElementById("numb2").value);

            let div = num1 / num2;
            let ans = document.getElementById("ans")
            ans.innerHTML = "Division :" + " " + div;
        }
        function mod() {
            let num1 = parseFloat(document.getElementById("numb1").value);
            let num2 = parseFloat(document.getElementById("numb2").value);

            let mod = num1 / num2;
            let ans = document.getElementById("ans")
            ans.innerHTML = "Modulus :" + " " + mod;
        }
    </script>

</body>

</html>
